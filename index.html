<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <!-- Sky -->
            <a-sky
                color="#CCCCCC">
            </a-sky>

            <!-- Plane -->
            <a-plane
                position="12 -2 -5"
                color="#000000"
                height="7"
                width="40"
                rotation="270">
            </a-plane>

            <!-- Ring (In 3d - Torus) -->
            <a-ring
                position="0 0 -5"
                color="#019292"
                radius-inner="0.5">
            </a-ring>

            <!-- Octahedron -->
            <a-octahedron
                position="4 -0.3 -5"
                color="#ffa278">
            </a-octahedron>

            <!-- Cube -->
            <a-box
                position="8 -0.3 -5"
                color="#ffff6b">
            </a-box>

            <!-- Cylinder -->
            <a-cylinder
                position="12 0 -5"
                color="#ffe26b"
                height="2.5">
            </a-cylinder>

            <!-- Cone -->
            <a-cone
                position="16 0 -5"
                color="#ff7856"
                height="2">
            </a-cone>

            <!-- Rhombicuboctahedron -->
            <a-dodecahedron
                position="20 0 -5"
                color="#fd9ffd">
            </a-dodecahedron>

            <!-- Sphere -->
            <a-sphere
                position="24 0 -5"
                color="#0303ff"
                radius="1.25">
            </a-sphere>
        </a-scene>
    </body>
</html>
